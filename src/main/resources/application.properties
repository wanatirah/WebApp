spring.datasource.url = jdbc:postgresql://localhost:5432/temperatureapp
spring.datasource.username = ********
spring.datasource.password = ********

spring.jpa.hibernate.ddl = create-drop
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql = true

spring.devtools.add-properties = false
logging.level.web = DEBUG
server.error.include-message = always

#disabling cache for the development purpose
spring.template.cache = false
spring.thymeleaf.cache = false

spring.mail.host = smtp.gmail.com
spring.mail.port = 587
spring.mail.username = ****************
spring.mail.password = ****************
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#secure token configuration
#60 * 60 * 8 // setting as 8 hours,
webApp.secure.token.validity = 28800
site.base.url.http = http://localhost:8080
site.base.url.https = http://localhost:8080

spring.servlet.multipart.enabled=true

# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=800MB
# Max Request Size
spring.servlet.multipart.max-request-size=800MB
